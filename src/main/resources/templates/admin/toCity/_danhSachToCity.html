<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/index :: dynamic(~{::main})}">

<body>
    <main>
        <div>
            <div style="height: 80px;">
                <form th:action="@{/admin/search_to_city}">
                    <input class="timkiemadmin" type="text" name="keyword" placeholder="Tìm kiếm">
                    <button class="timkiemadminbtn" type="submit"><i class="fas fa-search    "></i></button>
                </form>
                <a th:href="@{/admin/form_to_city}"><button class="buttonadmin_themmoi"> Thêm mới</button></a>
            </div>

            <div style=" background-color:orange; color: black; padding: 1px 10px; margin-top: 20px;font-family: Tahoma, sans-serif;">
                <h2>Quản lý điểm đến</h2>
            </div>


            <div class="table" style=" margin: 0 30px;">
                <div>
                    <h2 style="color: gray;">Danh sách điểm đến</h2>
                    <hr>
                </div>
                <div>
                    <table>
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th>Vùng</th>
                                <th>Điểm đến</th>
                                <th>Chỉnh sửa</th>
                            </tr>
                        </thead>
                        <tbody id="slideShow1">
                            <tr th:each="list,state : ${toCityList}" th:object="${list}">
                                <td>[[${state.count}]]</td>
                                <td>[[*{region.name}]]</td>
                                <td>[[*{name}]]</td>
                                <td style="text-align: center;">
                                    <a class="dismissline" th:href="@{|/admin/edit_to_city/*{toCityId}|}">
                                        <button class="fas fa-edit huybuttonedit"></button>
                                    </a>
                                    <a th:href="@{|/admin/delete_to_city/*{toCityId}|}">
                                        <button class="fas fa-recycle huybuttondelete "></button>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="pagination">
                        <ul>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>

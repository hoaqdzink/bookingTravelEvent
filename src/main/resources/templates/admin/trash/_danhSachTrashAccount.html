<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/index :: dynamic(~{::main})}">

<body>
    <main>
        <div>
            <div style="height: 80px;">
                <form th:action="@{/admin/search_trash_account}">
                    <input class="timkiemadmin" type="text" name="keyword" placeholder="Tìm kiếm">
                    <button class="timkiemadminbtn" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>

            <div style=" background-color:orange; color: black; padding: 1px 10px; margin-top: 20px;font-family: Tahoma, sans-serif;">
                <h2>Quản lý đăng bài</h2>
            </div>


            <div class="table" style=" margin: 0 30px;">
                <div>
                    <h2 style="color: gray;">Danh sách tour</h2>
                    <hr>
                </div>
                <div>
                    <table>
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th>Tên tài khoản</th>
                                <th>Người sở hữu/ công ty</th>
                                <th>Ngày tạo</th>
                                <th>Quyền hạn </th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="slideShow1">
                            <tr th:each="list,state : ${listTrashAccount}" th:object="${list}">
                                <td style="width: 3%;">[[${state.count}]]</td>
                                <td style="width: 20%;">[[*{username}]]</td>
                                <td style="width: 25%;">[[*{fullname}]]</td>
                                <td style="width: 22%;">[[*{#dates.format(createDate, 'dd/MM/yyyy hh:mm:ss a')}]]</td>
                                <td style="width: 20%;">[[*{roles}]]</td>
                                <td style="width: 10%; text-align: center;">
                                    <a th:href="@{|/admin/detail_account_trash/*{username}|}">
                                        <button class="huybtndetail">Xem chi tiết</button>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="pagination">
                        <ul>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>

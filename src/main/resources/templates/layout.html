<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(main)">

<head>
    <title>Booking Travel & Event</title>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/images/logoBookignTravel.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <!-- link Fontawesome -->
    <link rel="stylesheet" href="/assets/libs/fontawesome-free-5.15.4-web/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
    <!-- Link thư viện AngularJs -->
    <script src="/assets/libs/angular-1.8.2/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <link rel="stylesheet" href="/assets/css/layout/menu1.css">
    <link rel="stylesheet" href="/assets/css/layout/menu.css">
    <link rel="stylesheet" href="/assets/css/index/footer.css">

    <!--CSS DETAIL-->
    <link rel="stylesheet" href="/assets/css/Detail/index.css">
    <link rel="stylesheet" href="/assets/css/Detail/nav.css">
    <link rel="stylesheet" href="/assets/css/Detail/style.css">


    <link rel="stylesheet" href="/assets/css/order/step.css">
    <link rel="stylesheet" href="/assets/css/order/step2.css">

    <!-- Css Profile -->
    <link rel="stylesheet" href="/assets/css/profile/info.css">
    <link rel="stylesheet" href="/assets/css/profile/richtext.min.css">
</head>

<body onload="Test()">
    <div>
        <div th:replace="/layout/menuLayout.html"></div>
        <div th:replace="/layout/menuChinhLayout.html"></div>

        <div class="hr1"></div>
        <article>
            <div class="container-fluid">
                <div th:replace="${main}"></div>
            </div>
        </article>
        <div th:replace="/index/footer.html"></div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script src="/assets/js/showImage.js"></script>

    <script src="/assets/js/order/step.js"></script>
 
    <script src="/assets/js/detail.js"></script>
    <script src="/assets/js/enterprise/adminstatus.js"></script>
    <script src="/assets/js/validate-form.js"></script>
    <script src="/assets/js/richtext-arena.js"></script>
    <script src="/assets/js/my-favorite.js"></script>
    <script src="/assets/js/index/more-feedback.js"></script>
    <script>
        $(document).ready(function() {
            $('.danhgia').richText();
        });
    </script>
    <!--HÀM ĐỂ CHẠY MỞ POPUP HỘP THOẠI VÀ ĐÁNH GIÁ-->
    <script>
        function hienHopThoaiDanhGia(idorder, name, image, folder) {
            $('#tourName').text(name);
            $('#layId').val(idorder);
            $('#tourImage').attr('src', '/assets/images/tour/' + folder + '/' + image);
            $('#xacNhanDang').submit;
            $('#hopThoaiRate').modal('show');
        }

        function hienHopThoaiDanhGiaEvent(idorder, name, image, folderEvent) {
            $('#eventName').text(name);
            $('#layIdEvent').val(idorder);
            $('#eventImage').attr('src', '/assets/images/event/' + folderEvent + '/' + image);
            $('#xacNhanDangEvent').submit;
            $('#hopThoaiRateEvent').modal('show');
        }

        function lienheTour(name, email, phone, address) {
            $('#namelienheTour').text(name);
            $('#emaillienheTour').text(email);
            $('#phonelienheTour').text(phone);
            $('#addresslienheTour').text(address);
            $('#lienheTour').modal('show');
        }

        function lienheEvent(name, email, phone, address) {
            $('#namelienheEvent').text(name);
            $('#emaillienheEvent').text(email);
            $('#phonelienheEvent').text(phone);
            $('#addresslienheEvent').text(address);
            $('#lienheEvent').modal('show');
        }

        function modalHuyDonTour(idordertour) {
            $('#iddattour').text(idordertour);
            $('#xacNhanXoaTour').attr('href', '/huy_don_tour/' + idordertour);
            $('#huyDonTour').modal('show');
        }

        function modalHuyDonEvent(idorderevent) {
            $('#iddatevent').text(idorderevent);
            $('#xacNhanXoaEvent').attr('href', '/huy_don_event/' + idorderevent);
            $('#huyDonDatEvent').modal('show');
        }

        function showModalDetailDonTour(tourOrderFolder, tourOrderImage, tourOrderId, tourOrderName, tourOrderStart, tourOrderNote,
            tourOrderNL, tourOrderTE, tourOrderEB, tourOrderDis, tourOrderPay, tourOrderTotal) {

            $('#tourOrderImage').attr('src', '/assets/images/tour/' + tourOrderFolder + '/' + tourOrderImage);
            $('#tourOrderId').text(tourOrderId);
            $('#tourOrderName').text(tourOrderName);
            $('#tourOrderStart').text(tourOrderStart);
            $('#tourOrderNote').text(tourOrderNote);
            $('#tourOrderNL').text(tourOrderNL);
            $('#tourOrderTE').text(tourOrderTE);
            $('#tourOrderEB').text(tourOrderEB);
            $('#tourOrderDis').text(tourOrderDis);
            $('#tourOrderPay').text(tourOrderPay);
            $('#tourOrderTotal').text(tourOrderTotal);
            $('#modalDetailDonTour').modal('show');
        }

        function showModalDetailDonEvent(eventOrderFolder, eventOrderImage, eventOrderId, eventOrderName, eventOrderStart, eventOrderNote,
            eventOrderNL, eventOrderTE, eventOrderEB, eventOrderDis, eventOrderPay, eventOrderTotal) {

            $('#eventOrderImage').attr('src', '/assets/images/event/' + eventOrderFolder + '/' + eventOrderImage);
            $('#eventOrderId').text(eventOrderId);
            $('#eventOrderName').text(eventOrderName);
            $('#eventOrderStart').text(eventOrderStart);
            $('#eventOrderNote').text(eventOrderNote);
            $('#eventOrderNL').text(eventOrderNL);
            $('#eventOrderTE').text(eventOrderTE);
            $('#eventOrderEB').text(eventOrderEB);
            $('#eventOrderDis').text(eventOrderDis);
            $('#eventOrderPay').text(eventOrderPay);
            $('#eventOrderTotal').text(eventOrderTotal);
            $('#modalDetailDonEvent').modal('show');
        }
    </script>

</body>

</html>

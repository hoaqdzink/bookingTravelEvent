<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout :: dynamic(~{::main})}">

<body>
    <main>
        <div class="container-fluid" style="background-color: #F0F6F9" ng-app="my-favorite-app" ng-controller="my-favorite-ctrl">
            <br>
            <div class="nhapTT">
                <h3 class="text10" style="margin-bottom: 20px;">Danh sách yêu thích</h3>
                <div class="gach"></div>
                <div class="OrderStatus" ng-repeat="item in favorite.items">
                    <div class="gach2"></div>
                    <div class="row" style="margin-left: 50px;margin-right: 50px;">
                        <div class="col-6">
                            <a class="text13">{{item.account.fullname}}</a>
                            <a ng-if="item.tourId" th:href="@{|/tour/detail/{{item.tourId}}|}">
                                <button class="favorite-detail"><i class="fas fa-search"></i> Chi tiết</button>
                            </a>
                            <a ng-if="item.eventPostId" th:href="@{|/event/detail/{{item.eventPostId}}|}">
                                <button class="favorite-detail"><i class="fas fa-search"></i> Chi tiết</button>
                            </a>
                        </div>
                        <div class="col-6">
                            <a id="statusOrder" class="text14 float-right">Đã thích</a>
                        </div>
                    </div>
                    <div class="gach3"></div>

                    <div class="cart-tourTT">
                        <div class="infTT row">
                            <div class="col-8">
                                <div class="row">
                                    <img ng-if="item.eventPostId"
                                        ng-src="{{'/assets/images/event/'+item.eventPostId+'/'+item.primaryImage}}"
                                        class="imgInfTT col-2">
                                    <img ng-if="item.tourId"
                                        ng-src="{{'/assets/images/tour/'+item.tourId+'/'+item.primaryImage}}"
                                        class="imgInfTT col-2">
                                    <div class="col-8">
                                        <h3>{{item.name}}</h3>
                                        <a>Thời gian</a> <a style="font-weight: bold; margin-left: 7px;">{{item.time}}</a>
                                        <br>
                                        <a>Khởi hành</a> <a style="font-weight: bold; margin-left: 7px;">{{item.fromCity.name}}</a>
                                        <br>
                                        <a>Điểm đến <a style="font-weight: bold; margin-left: 7px;">{{item.toCity.name}}</a></a>
                                    </div>
                                </div>
                            </div>

                            <div class="col-4" style="text-align: right;margin-top: auto;display: block;">
                                <div class="row">
                                    <div style="margin-left: auto;">
                                        <box-icon name='dollar-circle' type="solid" animation='tada' color='#6E7DD3'
                                            style="width: 60px; height: 60px;"></box-icon>
                                    </div>
                                    <div style="margin-top: auto;margin-bottom: auto;">
                                        <a class="sumMoney">Đơn giá:</a>
                                        <a ng-if="item.priceEvent" class="sumMoney"
                                            style="color: #6E7DD3;">{{item.priceEvent|number}}đ</a>
                                        <a ng-if="item.priceTour" class="sumMoney"
                                            style="color: #6E7DD3;">{{item.priceTour|number}}đ</a>
                                    </div>
                                </div>
                                <div class="row" ng-if="item.eventPostId">
                                    <div style="margin-left: auto;">
                                        <a ng-click="favorite.removeEvent(item.eventPostId)">
                                            <button class="favorite-delete">Xóa</button>
                                        </a>

                                        <a th:href="@{|/order/event/{{item.eventPostId}}|}">
                                            <button class="favorite-order">Đặt ngay</button>
                                        </a>
                                    </div>
                                </div>
                                <div class="row" ng-if="item.tourId">
                                    <div style="margin-left: auto;">
                                        <a ng-click="favorite.removeTour(item.tourId)">
                                            <button class="favorite-delete">Xóa</button>
                                        </a>

                                        <a th:href="@{|/order/tour/{{item.tourId}}|}">
                                            <button class="favorite-order">Đặt ngay</button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
        </div>
        
    </main>

</body>

</html>
<style>
    .modal.fade .modal-dialog.modal-dialog-zoom {
        -webkit-transform: translate(0, 0)scale(.5);
        transform: translate(0, 0)scale(.5);
    }

    .modal.show .modal-dialog.modal-dialog-zoom {
        -webkit-transform: translate(0, 0)scale(1);
        transform: translate(0, 0)scale(1);
    }

    .iconlienhe {
        font-size: 30px;
        margin-right: 30px;
        color: orange;
    }

    .infolienhe {
        margin-left: 68px;
    }
</style>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout :: dynamic(~{::main})}">

<body>
    <main>
        <div th:replace="/Profile/menu_Profile"></div>
        <div class="container-fluid" style="background-color: #F0F6F9">
            <br>
            <div class="nhapTT">
                <h3 class="text10">Đổi mật khẩu</h3>
                <a style="margin-left: 50px">Xin vui lòng không chia sẽ mật khẩu cho bất kỳ ai.</a>
                <div class="gach"></div>
                <form name="formChangePass" onsubmit="return changePass()" th:aciton="@{/profile_change_password}" method="post" class="form-tt" onkeydown="return event.key != 'Enter';">
                    <div class="controller form-DMK">
                        <p th:if="${message != null}" class="text-success">[[${message}]]</p>
                        <div class="form-group">
                            <label>Mật khẩu hiện tại</label>
                            <input id="currentPassword" name="oldPassword" type="password" class="form-control" onkeypress="return event.charCode != 32">
                            <p id="errorSpringPass" class="text-danger" >[[${error1Pass}]]</p>
                            <p id="errorCurrentPass" class="text-danger"></p>
                        </div>
                        <div class="form-group">
                            <label>Mật khẩu mới</label>
                            <input id="newPassword" name="newPassword" type="password" class="form-control" onkeypress="return event.charCode != 32">
                            <p id="errorNewPass" class="text-danger"></p>
                        </div>

                        <div class="form-group">
                            <label>Nhập lại mật khẩu mới</label>
                            <input id="confirmPassword" name="confirmPassword" type="password" class="form-control" onkeypress="return event.charCode != 32">
                            <p id="errorConfirmPass" class="text-danger"></p>
                        </div>

                        <button class="btn btnDmk" style="color: white;">Xác nhận</button>
                    </div>
                </form>
            </div>
            <br>
        </div>
    </main>
</body>

</html>
